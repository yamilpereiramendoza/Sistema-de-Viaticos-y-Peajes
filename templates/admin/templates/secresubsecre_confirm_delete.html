<div class="modal-dialog modal-lg">
    <div class="modal-content">
        
        <form role="form" action="{% url 'administrador:delete_Secretarias' object.id %}" method="post">  
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
               
            </div>                   
            <div class="modal-body">
                {% csrf_token %}
                <div style="text-align: center">
                        <h3>¿Desea eliminar la solicitud...? </h3>
                </div>  
                <div style="text-align: center">
                    <span>{{ object.descripcion.descripcion}}</span>
                </div><br>                                
                <div style="text-align: center">
                    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
                    <button type="button" class="btn btn-default" onclick="return cerrar_modal()">
                            Cancelar
                    </button>
                </div>
                
            </div>            
        </form>
    </div>
</div>
